apiVersion: apps/v1
kind: Deployment
metadata:
  name: reflector
  labels:
    app.kubernetes.io/name: reflector
    app.kubernetes.io/part-of: packetparamedic
    app.kubernetes.io/version: "0.1.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: reflector
  template:
    metadata:
      labels:
        app.kubernetes.io/name: reflector
        app.kubernetes.io/part-of: packetparamedic
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
      containers:
        - name: reflector
          image: packetparamedic/reflector:latest
          ports:
            - name: control
              containerPort: 4000
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          livenessProbe:
            exec:
              command:
                - /usr/local/bin/reflector
                - status
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /usr/local/bin/reflector
                - status
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: reflector-data
              mountPath: /var/lib/reflector
            - name: reflector-config
              mountPath: /etc/reflector
              readOnly: true
      volumes:
        - name: reflector-data
          persistentVolumeClaim:
            claimName: reflector-data
        - name: reflector-config
          configMap:
            name: reflector-config
